<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World ‚è≥ Clock</h1>
      <select name="cities" id="city-select">
        <option value="">-- Please choose a city --</option>
        <option value="current-location">Current location</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="America/Lima">Lima</option>
      </select>
      <div id="cities">
        <div class="cities" id="new-york">
          <h2>New York</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="cities" id="london">
          <h2>London</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="cities" id="dubai">
          <h2>Dubai</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="cities" id="tokyo">
          <h2>Tokyo</h2>
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <em>Anna Oliwia Wierzbicka</em>, and is
      open-sourced on
      <a href="https://github.com/AnnaOW/World-clock-app" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
